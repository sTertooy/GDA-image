name: "Publish GAP-stable-slim Docker images (scheduled)"

on:
  schedule:
    - cron: '37 3 * * 6'

jobs:
  GAP-master-slim:
    uses: stertooy/gda-image/.github/workflows/publish-image.yml@main
    secrets: inherit
    with:
      BRANCH: "master"
      TYPE: "slim"
      
  GAP-tex-slim:
    uses: stertooy/gda-image/.github/workflows/publish-image.yml@main
    secrets: inherit
    with:
      BRANCH: "tex"
      TYPE: "slim"
